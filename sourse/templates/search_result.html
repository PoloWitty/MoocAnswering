<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
</head>
<body>
    <style>
        .item:hover{
            background: #eff1ef;
            border-radius: 6px;
        }
    </style>
    <ol>
        {% for question in questions %}
            <li class="item">
                <ul>
                    <li>Q:{{question.caption|safe}}</li>
                    <li>A:{{question.answer|safe}}</li>
                    <li>{{question.analysis|safe}}</li>
                </ul>
            </li>
            <br/>
        {%endfor%}
    </ol>
</body>
</html>
